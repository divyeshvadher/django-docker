services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:5000
    volumes:
      - .:/code
    ports:
      - 5000:5000
    depends_on:
      - db
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data: